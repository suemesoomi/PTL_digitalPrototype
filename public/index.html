<!DOCTYPE html>
<meta charset="utf-8">
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no">
<meta name="msapplication-tap-highlight" content="no">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
<link rel="stylesheet" href="css/normalize.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/jquery-ui.css">


<div class="workspaceWindow ">
  <div id="workRoom"></div>
  
  <h1 id="roomName"></h1>

  <div id="participants">
    <h3 style="text-align:left; margin:0;">Participants:</h3>
  </div>

  <button type="button" id="timelineButton"><p class="vertical-text"> Timeline</p></button>

  <button type="button" id="binButton"><p class="vertical-text">Bin</p></button>
</div>

<div class="timelineWindow slideWindow">
  <div class="overlay" style="width:40vw; height:100%;"></div>
  <div id="timeline"> 
    <div id="app">
		<div id="container">
            <div class="title"> </div>
			<div class="chat-log">
				<div class="server-msg" id="server-message">
					TIMELINE
				</div>

				<div id="chat-container">
					<!-- Hey hey -->
				</div>
			</div>

			<div id="chat-input">

				<div class="left">
                    <div id="inputMenu"></div>
					<input type="text" id="js-ipt-text" placeholder="Type here">
				</div>

				<div class="right">
					<button id="js-btn-send">SEND</button>
				</div>
				<!-- return to normal flow -->
				<div class="clearfix">
				</div>

			</div>

		</div>
        <div id="contactsPopup">
          <div class="server-msg" id="server-message">CONTACTS</div>
          <div id="contacts">
            <div class="contacts">
              <p>Dave</p>
              <div class="add">
                <h1>+</h1>
              </div>
            </div>
            <div class="contacts">
              <p>Joanna</p>
              <div class="add">
                <h1>+</h1>
              </div>
            </div>
            <div class="contacts">
              <p>Jason</p>
              <div class="add">
                <h1>+</h1>
              </div>
            </div>
            <div class="contacts">
              <p>Soomi</p>
              <div class="add">
                <h1>+</h1>
              </div>
            </div>
          </div>
          <button type="button" class="closeButton">Done</button>
        </div>
	</div>

  
  </div>
  <button type="button" class="closeButton">Close</button>
</div>

<div class="binWindow slideWindow">
  <div id="bin">
    <button class="binInput" id="photoInputButton">Add Photo</button>
<!--    <div class="binInput" id="phostoInputButton">-->
      <input id="photoInput" type="file" accept="image/*">
      
<!--    </div>-->
<!--    <div class="binInput" id="urlInputButton">-->
    <button class="binInput" id="urlInputButton">Add URL</button>
<!--      <input id="urlInput" type="text">-->
     
<!--    </div>-->
  </div>
  <div class="overlay" style="width:40vw; height:100%;"></div>
  <button type="button" class="closeButton">Close</button>
</div>

<!-- Underscore template -->
<script id="tpl-chat-item" type="text/html">
		<div class="chat-item">
			<div class="left">
				<div class="timestamp">
					<%= timestamp %>
				</div>
				<div class="user">
					<%= name %>
				</div>
			</div>
			<div class="right">
				<%= msg %>
			</div>
			<!-- return to normal flow -->
			<div class="clearfix">
			</div>
		</div>
</script>

<script id="tpl-bot-item" type="text/html">
    <div class="bot-item">
        <div class="left">
            <div class="timestamp">
                <%= timestamp %>
            </div>
            <div class="user">
                <%= name %>
            </div>
        </div>
        <div class="right">
            <%= msg %>
        </div>
        <!-- return to normal flow -->
        <div class="clearfix">
        </div>
    </div>
</script>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/underscore.min.js"></script>

<script type="text/javascript" src="js/draw.js"></script>
<script type="text/javascript" src="js/main.js"></script>
