<!DOCTYPE html>
<meta charset="utf-8">
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no">
<meta name="msapplication-tap-highlight" content="no">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
<link rel="stylesheet" href="css/normalize.min.css">
<link rel="stylesheet" href="css/style.css">
<!--<link rel="stylesheet" href="css/jquery-ui.css">-->
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>


<div class="workspaceWindow ">
  <div id="nav">
    <img src="img/VonageWorkspaceLogo.png">
    <div id="room">
      <p id="roomName"></p>
      <p id="nextMeeting">Next Sync: </p>
    </div>
    <div id="camControls">
      <img src="img/microphone.png">
      <img src="img/video.png">
      <img src="img/settings.png">
    </div>
  </div>
  <div id="workRoom"></div>
  <div id="participants">
    <p id="title">PARTICIPANTS</p>
  </div>
</div>

<div class="slideWindow">
  <div class="overlay"></div>
  <div id="timelineWindow">
    <div id="timeline"> 
    <div id="app">
		<div id="container">
            <p class="slideTitle">TIMELINE</p>
			<div class="chat-log">
				
				<div id="chat-container">
				</div>
			</div>

			<div id="chat-input">

				<div class="left">
                    <div id="inputMenu"></div>
					<input type="text" id="js-ipt-text" placeholder="Type here">
				</div>

				<div class="right">
					<button id="js-btn-send">SEND</button>
				</div>

				<!-- return to normal flow -->
				<div class="clearfix">
				</div>
			</div>
		</div>
        <div id="contactsPopup">
          <div class="server-msg" id="server-message">CONTACTS</div>
          <div id="contacts">
            <div class="contacts">
              <p>Dave</p>
              <div class="add">
                <h1>+</h1>
              </div>
            </div>
            <div class="contacts">
              <p>Joanna</p>
              <div class="add">
                <h1>+</h1>
              </div>
            </div>
            <div class="contacts">
              <p>Jason</p>
              <div class="add">
                <h1>+</h1>
              </div>
            </div>
            <div class="contacts">
              <p>Soomi</p>
              <div class="add">
                <h1>+</h1>
              </div>
            </div>
          </div>
          <button type="button" class="closeButton">Done</button>
        </div>
	</div>
  </div>
    <div id="timelineButton"></div>
  </div>
  
</div>


<div class="slideWindow">
  <div class="overlay"></div>
  <div id="binWindow">
    <div id="bin">
      <p class="slideTitle">TOOL BIN</p>
      <div>
        <img class="binInput" id="photoInputButton" src="img/imageInput.png">
        Send Image
        <input id="photoInput" type="file" accept="image/*">
      </div>
      <div>
        <img class="binInput" id="urlInputButton" src="img/urlInput.png">
        Send URL
      </div>
    </div>
    <div id="binButton"></div>
  </div>
  
</div>
<!-- Underscore template -->
	<script id="tpl-chat-item" type="text/html">
		<div class="chat-item">
			<div class="left">
				<div class="timestamp">
					<%- timestamp %>
				</div>
				<div class="user">
					<%- data.name %>
				</div>
			</div>
			<div class="right">
				<%- data.msg %>
			</div>
			<!-- return to normal flow -->
			<div class="clearfix">
			</div>
		</div>
	</script>
      <script id="tpl-bot-item" type="text/html">
      <div class="bot-item">
          <div class="left">
              <div class="timestamp">
                  <%= timestamp %>
              </div>
              <div class="user">
                  <%= name %>
              </div>
          </div>
          <div class="right">
              <%= msg %>
          </div>
          <!-- return to normal flow -->
          <div class="clearfix">
        </div>
    </div>
</script>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<!--<script type="text/javascript" src="js/jquery-ui.min.js"></script>-->
<script type="text/javascript" src="js/underscore.min.js"></script>
<!--<script type="text/javascript" src="js/SimpleWebRTClatest-v2.js"></script>-->
<!--<script type="text/javascript" src="js/draw.js"></script>-->
<script type="text/javascript" src="js/main.js"></script>
